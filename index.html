<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PuppyBowl</title>
  </head>
  <h1>Puppy Bowl</h1>
  <body>
    <section class="card-holder">
      <main>
        <div class="main"></div>
      </main>
      <form id="new-player-form">
        <h2>New Player Form</h2><br>
          <label for="playerName">Name:</label>
          <input type="text" id="playerName" name="name" placeholder="Bruno" required><br>
          <label for="playerImage">Image URL:</label>
          <input type="text" id="playerImage" name="image" required><br>
          <label for="playerBreed">Breed:</label>
          <input type="text" id="playerBreed" name="name" placeholder="Belgian Mallinois" required><br>
          <button type="submit">SUBMIT</button>
      </form>
  </section>
    <script src="./script.js"></script>
  </body>
  <footer>I Love dogs.</footer>
</html>
